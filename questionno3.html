<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> program = ["C++", "HTML", "CSS", "Javascript"]</p>
    <p>Click the button to display the position of the element "Javascript":</p>

<button onclick="myFunction()">Button</button>

<p id="demo"></p>

<script>
function myFunction() {
  var program = ["C++", "HTML", "CSS", "Javascript"];
  var a = program.indexOf("Javascript");
  document.getElementById("demo").innerHTML = a;
}
</script>
</body>
</html>
