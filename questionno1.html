<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click the button to search a string for "LetsUpgrade"</p>

    <button onclick="search()">Try it</button>
    
    <p id="demo"></p>
    
    <script>
    function search() {
      var str = "Course by LetUpgrade Javascript"; 
      var n = str.search("LetUpgrade");
      document.getElementById("demo").innerHTML = n;
    }
    </script>  
</body>
</html>
